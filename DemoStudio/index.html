<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>RavenDB-Demo</title>
</head>
<body>


<div id="demoViewModel">
    <img src="http://ravendb.net/content/images/ravenLogo.png" alt="RavenDB Logo" width="250"/>
    <tt>
        <h1>Client Demo</h1>
    </tt>

    <table>
        <thead>
        <tr>
            <th>Demo Name</th>
            <th>Values</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><select data-bind="options: $root.availableDemos, value: defdemo"></select></td>
            <td><input width="40" data-bind="value: $root.values"/></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <input style="width: 600px" data-bind="textInput: $root.urlstring"/>
    <button data-bind="click: genUrl">Generate URL</button>
    <br/>
    <br/>
    <button data-bind="click: runDemo">Run Demo</button>
</div>
    <script type="text/javascript" src="/studio/scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/studio/scripts/knockout-3.3.0.js"></script>    
    <script type="text/javascript" src="/studio/scripts/require.js" data-main="/studio/scripts/main"></script>
    <script type="text/typescript" src="/studio/scripts/demoViewModel.js"></script>
    <script>
    $(function () {
    });
    </script>

</body>
</html>
